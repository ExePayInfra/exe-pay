<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Blue Background -->
  <rect width="400" height="400" rx="40" fill="#0066FF"/>
  
  <!-- EXE centered -->
  <g transform="translate(90, 165)">
    <!-- Left "E" -->
    <rect x="0" y="0" width="20" height="70" fill="white" rx="4"/>
    <rect x="0" y="0" width="55" height="20" fill="white" rx="4"/>
    <rect x="0" y="25" width="45" height="20" fill="white" rx="4"/>
    <rect x="0" y="50" width="55" height="20" fill="white" rx="4"/>
    
    <!-- Center "X" - PERFECTLY CENTERED -->
    <g transform="translate(70, 0)">
      <rect x="0" y="0" width="20" height="70" fill="white" rx="4" transform="rotate(45 10 35)"/>
      <rect x="0" y="0" width="20" height="70" fill="white" rx="4" transform="rotate(-45 10 35)"/>
    </g>
    
    <!-- Right "E" -->
    <g transform="translate(155, 0)">
      <rect x="0" y="0" width="20" height="70" fill="white" rx="4"/>
      <rect x="-35" y="0" width="55" height="20" fill="white" rx="4"/>
      <rect x="-25" y="25" width="45" height="20" fill="white" rx="4"/>
      <rect x="-35" y="50" width="55" height="20" fill="white" rx="4"/>
    </g>
  </g>
</svg>

