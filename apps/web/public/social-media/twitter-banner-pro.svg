<svg width="1500" height="500" viewBox="0 0 1500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Blue Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0052CC;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1500" height="500" fill="url(#bgGradient)"/>
  
  <!-- Logo centered - E's BIGGER, X SMALLER -->
  <g transform="translate(380, 185)">
    <!-- Left "E" - DOMINANT -->
    <rect x="0" y="0" width="26" height="130" fill="white" rx="6"/>
    <rect x="0" y="0" width="85" height="26" fill="white" rx="6"/>
    <rect x="0" y="52" width="70" height="26" fill="white" rx="6"/>
    <rect x="0" y="104" width="85" height="26" fill="white" rx="6"/>
    
    <!-- Center "X" - SMALLER, STYLISH -->
    <g transform="translate(105, 15)">
      <rect x="0" y="0" width="14" height="100" fill="white" rx="4" transform="rotate(45 7 50)"/>
      <rect x="0" y="0" width="14" height="100" fill="white" rx="4" transform="rotate(-45 7 50)"/>
    </g>
    
    <!-- Right "E" - DOMINANT -->
    <g transform="translate(235, 0)">
      <rect x="0" y="0" width="26" height="130" fill="white" rx="6"/>
      <rect x="-59" y="0" width="85" height="26" fill="white" rx="6"/>
      <rect x="-44" y="52" width="70" height="26" fill="white" rx="6"/>
      <rect x="-59" y="104" width="85" height="26" fill="white" rx="6"/>
    </g>
    
    <!-- "Pay" Text - ALIGNED -->
    <text x="320" y="120" font-family="'Inter', sans-serif" font-size="85" font-weight="600" fill="white">Pay</text>
  </g>
  
  <!-- Tagline -->
  <text x="750" y="390" font-family="'Inter', sans-serif" font-size="32" font-weight="500" fill="white" text-anchor="middle" opacity="0.9">
    Privacy-preserving payments on Solana
  </text>
</svg>

