<svg width="2000" height="750" viewBox="0 0 2000 750" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Blue Background -->
  <rect width="2000" height="750" rx="40" fill="#0066FF"/>
  
  <!-- Logo centered - E's BIGGER, X SMALLER -->
  <g transform="translate(480, 215)">
    <!-- Left "E" - DOMINANT -->
    <rect x="0" y="0" width="70" height="320" fill="white" rx="18"/>
    <rect x="0" y="0" width="230" height="70" fill="white" rx="18"/>
    <rect x="0" y="125" width="190" height="70" fill="white" rx="18"/>
    <rect x="0" y="250" width="230" height="70" fill="white" rx="18"/>
    
    <!-- Center "X" - SMALLER, STYLISH -->
    <g transform="translate(265, 40)">
      <rect x="0" y="0" width="40" height="240" fill="white" rx="10" transform="rotate(45 20 120)"/>
      <rect x="0" y="0" width="40" height="240" fill="white" rx="10" transform="rotate(-45 20 120)"/>
    </g>
    
    <!-- Right "E" - DOMINANT -->
    <g transform="translate(600, 0)">
      <rect x="0" y="0" width="70" height="320" fill="white" rx="18"/>
      <rect x="-160" y="0" width="230" height="70" fill="white" rx="18"/>
      <rect x="-120" y="125" width="190" height="70" fill="white" rx="18"/>
      <rect x="-160" y="250" width="230" height="70" fill="white" rx="18"/>
    </g>
    
    <!-- "Pay" Text - ALIGNED -->
    <text x="750" y="300" font-family="'Inter', sans-serif" font-size="190" font-weight="600" fill="#1a1a1a">Pay</text>
  </g>
</svg>

